<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <style>
      .bg { fill: #2d5a27; }
      .accent { fill: #ffd700; }
      .white { fill: #ffffff; }
      .green { fill: #6db474; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" class="bg" rx="64"/>
  
  <!-- Medical Cross -->
  <rect x="206" y="128" width="100" height="256" class="white" rx="20"/>
  <rect x="128" y="206" width="256" height="100" class="white" rx="20"/>
  
  <!-- Accent Circle -->
  <circle cx="256" cy="256" r="40" class="accent"/>
  
  <!-- ASM Text -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" class="white">ASM</text>
  
  <!-- Decorative Elements -->
  <circle cx="128" cy="128" r="20" class="green"/>
  <circle cx="384" cy="128" r="20" class="green"/>
  <circle cx="128" cy="384" r="20" class="green"/>
  <circle cx="384" cy="384" r="20" class="green"/>
</svg>
